<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
    let number =[-3,5,1,3,2,10];
    let max = number[0];
    for (let i=1;i<number.length;i++){
        if(max < number[i]){
            max = number[i];
        }
    }
    alert("Số " + max +" là số lớn nhất trong mảng" );
</script>
</body>
</html>
